<style>
    /* Сброс и базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Модальное окно */
    .modal {
      background: #fff;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Кнопка закрытия */
    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      color: #657786;
      cursor: pointer;
    }

    /* Заголовок */
    .modal h2 {
      font-size: 20px;
      font-weight: 700;
      color: #000;
      margin-bottom: 12px;
      text-align: left;
    }

    /* Текст описания */
    .modal p {
      font-size: 15px;
      color: #333;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .modal p strong {
      color: #1DA1F2;
    }

    /* Форма */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 15px;
      color: #333;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cfd9de;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
    }

    .form-group input:focus {
      border-color: #1DA1F2;
    }

    /* Кнопка отправки */
    .submit-btn {
      background: #1DA1F2;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover {
      background: #1a91da;
    }

    /* Нижний текст */
    .info-text {
      font-size: 13px;
      color: #657786;
      margin-top: 20px;
      line-height: 1.4;
    }

    .info-text svg {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 4px;
      fill: #657786;
    }
  </style>
</head>
<body>

  <!-- Модальное окно -->
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="close-btn" aria-label="Закрыть">×</button>

    <h2 id="modal-title">ЕСТЬ ВОПРОСЫ?</h2>
    <p>
      Оставьте заявку, наш менеджер свяжется с Вами в ближайшее время и ответит на все интересующие вопросы и поможем даже в самых сложных случаях!
    </p>

    <form>
      <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" placeholder="Иван" required />
      </div>

      <div class="form-group">
        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required />
      </div>

      <button type="submit" class="submit-btn">Отправить заявку</button>
    </form>

    <p class="info-text">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
      Обращаясь к нам вы получаете не только профессиональную работу, но и абсолютную конфиденциальность информации!
    </p>
  </div>

  <script>
    // Закрытие по кнопке
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.querySelector('.modal').style.display = 'none';
    });

    // Маска для телефона (опционально)
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.startsWith('7')) value = value.slice(1);
      if (value.length > 10) value = value.slice(0, 10);

      let formatted = '+7 ';
      if (value.length > 0) formatted += '(' + value.slice(0, 3);
      if (value.length >= 4) formatted += ') ' + value.slice(3, 6);
      if (value.length >= 7) formatted += '-' + value.slice(6, 8);
      if (value.length >= 9) formatted += '-' + value.slice(8, 10);

      e.target.value = formatted;
    });
  </script>
</body>
</html>
